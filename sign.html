<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>

    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="bank.png">
            </div>
            <h2>Welcome TO Current Bank!</h2>
            <p class="subtext">Hello, we really appreciate you for joining us.</p>

            <form>
                <div class="input-group">
                    <label>First Name</label>
                    <input type="Name" placeholder="Enter your first name" required>
                </div>

                <div class="input-group">
                    <label>Last Name</label>
                    <input type="name" placeholder="Enter your last name" required>
                </div>
        
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Date of Birth</label>
                   <input type="date" required>
                </div>
                <div class="input-group">
                    <label>Create Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label>Re-Enter Password</label>
                    <input type="password" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="login-btn">REGISTER</button>

                <div class="divider">OR</div>

                <div class="social-login">
                    <button class="google-btn">
                      <img src="google.png">  
                        Google
                    </button>
                    <button class="facebook-btn">
                       <img src="facebook.png">
                        Facebook</button>
                </div>
            </form>

            <p class="register-text">
               <input type="checkbox" required> 
               <span>I Agree with the <a href="#">Terms and conditions</a></span>
            </p>
        </div>
    </div>

</body>
</html>
